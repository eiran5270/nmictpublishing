<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>NAMU ICT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/css/common.css" />
    <link rel="stylesheet" href="../styles/css/components/menu.css" />
    <link rel="stylesheet" href="../styles/css/components/Header.css" />
    <link rel="stylesheet" href="../styles/css/components/selectBox.css" />
    <link rel="stylesheet" href="../styles/css/components/inputBox.css" />

    <link rel="stylesheet" href="../styles/css/components/btnBasic.css" />
    <link rel="stylesheet" href="../styles/css/components/title.css" />
    <link rel="stylesheet" href="../styles/css/components/table.css" />
    <link rel="stylesheet" href="../styles/css/components/boxTopCtrl.css" />
    <link rel="stylesheet" href="../styles/css/components/checkbox.css" />
    <link rel="stylesheet" href="../styles/css/components/pagination.css" />
  </head>
  <body>
    <div class="wrapper">
      <template data-include-path="../pub/include/Menu.html"></template>
      <!-- menu include -->
      <div class="page_wrapper">
        <template data-include-path="../pub/include/Header.html"></template>
        <!-- header include -->

        <main class="container">
          <div class="title_wrap">
            <h2 class="title">Products</h2>

            <div class="box_ctrl_btns">
              <button type="button" class="btn_basic btn_blue"><span>Create Product</span></button>
              <button type="button" class="btn_basic btn_blue"><span>Repo Discovery</span></button>
              <div class="box_select mid02">
                <button type="button" class="btn_select"><span>Take Action</span></button>
                <div class="options">
                  <button type="button" class="option"><span>test</span></button>
                  <button type="button" class="option"><span>test</span></button>
                  <button type="button" class="option"><span>test</span></button>
                  <button type="button" class="option"><span>test</span></button>
                  <button type="button" class="option"><span>test</span></button>
                </div>
              </div>
            </div>
          </div>
          <div class="box_top_ctrl">
            <div class="right_area">
              <button type="button" class="btn_basic btn_clear"><span>Clear</span></button>
              <div class="box_input search">
                <input type="text" title="input keyword" placeholder="Keyword Search" />
              </div>
            </div>
          </div>

          <div class="box_table_wrap">
            <table>
              <caption>
                Name/Label, Description, Sync Status, Last Sync 에 관한 표
              </caption>
              <colgroup>
                <col style="width: 10px" />
                <col style="width: 15%" />
                <col style="width: 10%" />
                <col />
                <col style="width: 10%" />
              </colgroup>
              <thead>
                <tr>
                  <th scope="col">
                    <div class="box_checkbox">
                      <label>
                        <input type="checkbox" />
                        <span class="txt_label">
                          <i class="icon"></i>
                          <em class="label hidden">select</em>
                        </span>
                      </label>
                    </div>
                  </th>
                  <th scope="col">
                    <button type="button" class="btn_sorting type02"><span>Name/Label</span></button>
                  </th>
                  <th scope="col">
                    <button type="button" class="btn_sorting"><span>Description</span></button>
                  </th>
                  <th scope="col">Sync Status</th>
                  <th scope="col">Last Sync</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="t_left">
                    <div class="box_checkbox">
                      <label>
                        <input type="checkbox" />
                        <span class="txt_label">
                          <i class="icon"></i>
                          <em class="label hidden">select</em>
                        </span>
                      </label>
                    </div>
                  </td>
                  <td class="t_left">
                    <span class="col_blue">CentOS-7-x86_64-2009</span>
                    <span class="sub02">CentOS-7-x86_64-2009</span>
                  </td>
                  <td class="t_left">CentOS_7_2009_DVD</td>
                  <td class="t_left">Success: 1</td>
                  <td class="t_left">2022-11-18 03:04:56</td>
                </tr>
                <tr class="no_data">
                  <td colspan="5">
                    <p>No Image Tags found.</p>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="box_pagination">
            <button type="button" class="btn_page prev">
              <span class="hidden">이전</span>
            </button>

            <strong class="btn_num">1 </strong>
            <button class="btn_num">2</button>
            <button class="btn_num">3</button>
            <button class="btn_num">4</button>
            <button class="btn_num">5</button>
            <button class="btn_num">6</button>
            <button class="btn_num">7</button>
            <button class="btn_num">8</button>
            <button class="btn_num">9</button>
            <button class="btn_num">10</button>
            <button type="button" class="btn_page next">
              <span class="hidden">다음</span>
            </button>
            <div class="page_total">
              <div class="box_select mid02">
                <button type="button" class="btn_select"><span>100</span></button>
                <div class="options">
                  <button type="button" class="option"><span>test</span></button>
                  <button type="button" class="option"><span>test</span></button>
                  <button type="button" class="option"><span>test</span></button>
                  <button type="button" class="option"><span>test</span></button>
                  <button type="button" class="option"><span>test</span></button>
                  <button type="button" class="option"><span>test</span></button>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="../pub/common.js"></script>
    <!-- publishing 전용 include -->
  </body>
</html>
