<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>NAMU ICT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/css/common.css" />
    <link rel="stylesheet" href="../styles/css/components/menu.css" />
    <link rel="stylesheet" href="../styles/css/components/header.css" />

    <link rel="stylesheet" href="../styles/css/components/btnBasic.css" />
    <link rel="stylesheet" href="../styles/css/components/selectBox.css" />
    <link rel="stylesheet" href="../styles/css/components/inputBox.css" />
    <link rel="stylesheet" href="../styles/css/components/formItem.css" />
    <link rel="stylesheet" href="../styles/css/components/checkbox.css" />
    <link rel="stylesheet" href="../styles/css/components/popup.css" />

    <link rel="stylesheet" href="../styles/css/pages/popupInterface.css" />
  </head>
  <body>
    <div class="wrapper">
      <template data-include-path="../_pub/include/Menu.html"></template>
      <!-- menu include -->
      <div class="page_wrapper">
        <template data-include-path="../_pub/include/Header.html"></template>
        <!-- header include -->

        <main class="container">
          <div class="popup_wrapper">
            <div class="dimmed"></div>
            <div class="popup_inner">
              <div class="popup_title">Interface</div>
              <div class="popup_cont">
                <div class="popup_interface">
                  <div class="form_wrapper row">
                    <div class="form_item">
                      <strong class="label required"><span>Type</span></strong>
                      <div class="form_cont">
                        <div class="box_select mid">
                          <button type="button" class="btn_select"><span>Interface</span></button>
                          <div class="options">
                            <button type="button" class="option"><span>test</span></button>
                            <button type="button" class="option"><span>test</span></button>
                            <button type="button" class="option"><span>test</span></button>
                            <button type="button" class="option"><span>test</span></button>
                            <button type="button" class="option"><span>test</span></button>
                            <button type="button" class="option"><span>test</span></button>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="form_item">
                      <label for="ipt01" class="label required"><span>MAC Address</span></label>
                      <div class="form_cont">
                        <div class="box_input">
                          <input type="text" id="ipt01" />
                          <div class="btn_area">
                            <button type="button" class="btn_value_del"><span class="hidden">삭제</span></button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form_item">
                      <label for="ipt02" class="label"><span>Device Identifier</span></label>
                      <div class="form_cont">
                        <div class="box_input">
                          <input type="text" id="ipt02" />
                          <div class="btn_area">
                            <button type="button" class="btn_value_del"><span class="hidden">삭제</span></button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form_item">
                      <label for="ipt03" class="label"><span>DNS Name</span></label>
                      <div class="form_cont">
                        <div class="box_input">
                          <input type="text" id="ipt03" />
                          <div class="btn_area">
                            <button type="button" class="btn_value_del"><span class="hidden">삭제</span></button>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="form_item">
                      <strong class="label required"><span>Domain</span></strong>
                      <div class="form_cont">
                        <div class="box_select mid">
                          <button type="button" class="btn_select"><span>Interface</span></button>
                          <div class="options">
                            <button type="button" class="option"><span>test</span></button>
                            <button type="button" class="option"><span>test</span></button>
                            <button type="button" class="option"><span>test</span></button>
                            <button type="button" class="option"><span>test</span></button>
                            <button type="button" class="option"><span>test</span></button>
                            <button type="button" class="option"><span>test</span></button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form_item">
                      <strong class="label required"><span>IPv4 Subnet</span></strong>
                      <div class="form_cont">
                        <div class="box_select mid">
                          <button type="button" class="btn_select"><span>Interface</span></button>
                          <div class="options">
                            <button type="button" class="option"><span>test</span></button>
                            <button type="button" class="option"><span>test</span></button>
                            <button type="button" class="option"><span>test</span></button>
                            <button type="button" class="option"><span>test</span></button>
                            <button type="button" class="option"><span>test</span></button>
                            <button type="button" class="option"><span>test</span></button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form_item">
                      <strong class="label"><span>IPv4 Address</span></strong>
                      <div class="form_cont">
                        <div class="box_select mid">
                          <button type="button" class="btn_select"><span>Interface</span></button>
                          <div class="options">
                            <button type="button" class="option"><span>test</span></button>
                            <button type="button" class="option"><span>test</span></button>
                            <button type="button" class="option"><span>test</span></button>
                            <button type="button" class="option"><span>test</span></button>
                            <button type="button" class="option"><span>test</span></button>
                            <button type="button" class="option"><span>test</span></button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="box_interface_chk">
                    <div class="box_checkbox">
                      <label>
                        <input type="checkbox" />
                        <span class="txt_label">
                          <i class="icon"></i>
                          <em class="label">Managed </em>
                        </span>
                      </label>
                    </div>
                    <div class="box_checkbox">
                      <label>
                        <input type="checkbox" />
                        <span class="txt_label">
                          <i class="icon"></i>
                          <em class="label">Primary </em>
                        </span>
                      </label>
                    </div>
                    <div class="box_checkbox">
                      <label>
                        <input type="checkbox" />
                        <span class="txt_label">
                          <i class="icon"></i>
                          <em class="label">provision </em>
                        </span>
                      </label>
                    </div>
                    <div class="box_checkbox">
                      <label>
                        <input type="checkbox" />
                        <span class="txt_label">
                          <i class="icon"></i>
                          <em class="label">Remote execution </em>
                        </span>
                      </label>
                    </div>
                    <div class="box_checkbox">
                      <label>
                        <input type="checkbox" />
                        <span class="txt_label">
                          <i class="icon"></i>
                          <em class="label">text </em>
                        </span>
                      </label>
                    </div>
                    <div class="box_checkbox">
                      <label>
                        <input type="checkbox" />
                        <span class="txt_label">
                          <i class="icon"></i>
                          <em class="label">text </em>
                        </span>
                      </label>
                    </div>
                  </div>

                  <div class="box_btn_group">
                    <button type="button" class="btn_basic btn_blue"><span>OK</span></button>
                    <button type="button" class="btn_basic btn_gray"><span>Cancel</span></button>
                  </div>
                </div>
              </div>
              <button type="button" class="btn_popup_close"><span class="hidden">닫기</span></button>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="../_pub/common.js"></script>
    <!-- publishing 전용 include -->
  </body>
</html>
