<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>NAMU ICT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../styles/css/common.css" />
    <link rel="stylesheet" href="../styles/css/components/menu.css" />
    <link rel="stylesheet" href="../styles/css/components/Header.css" />

    <link rel="stylesheet" href="../styles/css/components/btnBasic.css" />
    <link rel="stylesheet" href="../styles/css/components/title.css" />
    <link rel="stylesheet" href="../styles/css/components/breadcrumb.css" />
    <link rel="stylesheet" href="../styles/css/components/tab.css" />
    <link rel="stylesheet" href="../styles/css/components/selectBox.css" />
    <link rel="stylesheet" href="../styles/css/components/inputBox.css" />
    <link rel="stylesheet" href="../styles/css/components/boxGrid.css" />
    <link rel="stylesheet" href="../styles/css/components/table.css" />
    <link rel="stylesheet" href="../styles/css/components/boxTopCtrl.css" />

    <link rel="stylesheet" href="../styles/css/pages/listEdit.css" />
  </head>
  <body>
    <div class="wrapper">
      <template data-include-path="../pub/include/Menu.html"></template>
      <!-- menu include -->
      <div class="page_wrapper">
        <template data-include-path="../pub/include/Header.html"></template>
        <!-- header include -->

        <main class="container">
          <div class="title_wrap">
            <h2 class="title">Machines</h2>

            <div class="box_ctrl_btns">
              <button type="button" class="btn_basic btn_gray"><span>Cancel</span></button>
              <button type="button" class="btn_basic btn_blue"><span>Submit</span></button>
            </div>
          </div>

          <div class="box_breadcrumb">
            <a href="#">Machines</a>
            <strong>abp-test.example.com</strong>
          </div>

          <div class="box_tab_menu">
            <div class="box_tab_anchors">
              <div class="tab_anchor_item active">
                <button type="button" class="tab_anchor">Host</button>
              </div>
              <div class="tab_anchor_item">
                <button type="button" class="tab_anchor">Operating System</button>
              </div>
              <div class="tab_anchor_item">
                <button type="button" class="tab_anchor">Interfaces</button>
              </div>
              <div class="tab_anchor_item">
                <button type="button" class="tab_anchor">Parameters</button>
              </div>
              <div class="tab_anchor_item">
                <button type="button" class="tab_anchor">Additional Information</button>
              </div>
            </div>
            <div class="box_tab_container">
              <div class="tab_cont" style="display: block">
                <div class="box_grid_item">
                  <div class="grid_title">
                    <strong>Global Parameters</strong>
                  </div>
                  <div class="grid_cont">
                    <div class="box_table_wrap fixed_table">
                      <table>
                        <caption>
                          Name,Type, Value,Actions 에 관한 표
                        </caption>
                        <colgroup>
                          <col style="width: 30%" />
                          <col style="width: 12%" />
                          <col />
                          <col style="width: 14%" />
                        </colgroup>
                        <thead>
                          <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Type</th>
                            <th scope="col">Value</th>
                            <th scope="col">Actions</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td class="t_left">host_registration_remote_execution</td>
                            <td class="t_left">boolean</td>
                            <td class="t_left">
                              <div class="box_input disabled">
                                <input type="text" readonly value="test" title="input Value" />
                              </div>
                            </td>
                            <td class="t_left">
                              <button type="button" class="btn_override"><span>Override</span></button>
                            </td>
                          </tr>

                          <tr class="no_data">
                            <td colspan="4">
                              <p>내용없음 텍스트</p>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>

                <div class="box_grid_item">
                  <div class="grid_title">
                    <strong>Host Parameters</strong>
                  </div>
                  <div class="grid_cont">
                    <div class="box_top_ctrl">
                      <button type="button" class="btn_basic"><span>Add Parameter</span></button>
                    </div>

                    <div class="box_table_wrap fixed_table">
                      <table>
                        <caption>
                          Name,Type, Value,Actions 에 관한 표
                        </caption>
                        <colgroup>
                          <col style="width: 24%" />
                          <col style="width: 12%" />
                          <col />
                          <col style="width: 14%" />
                        </colgroup>
                        <thead>
                          <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Type</th>
                            <th scope="col">Value</th>
                            <th scope="col">Actions</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td class="t_left">host</td>
                            <td class="t_left">boolean</td>
                            <td class="t_left">
                              <div class="box_input disabled">
                                <input type="text" readonly value="test" title="input Value" />
                              </div>
                            </td>
                            <td class="t_left">
                              <button type="button" class="btn_override"><span>Override</span></button>
                            </td>
                          </tr>

                          <tr class="no_data">
                            <td colspan="4">
                              <p>내용없음 텍스트</p>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="../pub/common.js"></script>
    <!-- publishing 전용 include -->
  </body>
</html>
