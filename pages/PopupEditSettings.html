<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>NAMU ICT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/css/common.css" />
    <link rel="stylesheet" href="../styles/css/components/menu.css" />
    <link rel="stylesheet" href="../styles/css/components/header.css" />

    <link rel="stylesheet" href="../styles/css/components/btnBasic.css" />
    <link rel="stylesheet" href="../styles/css/components/inputBox.css" />
    <link rel="stylesheet" href="../styles/css/components/formItem.css" />
    <link rel="stylesheet" href="../styles/css/components/popup.css" />

    <link rel="stylesheet" href="../styles/css/pages/popupEditSettings.css" />
  </head>
  <body>
    <div class="wrapper">
      <template data-include-path="../_pub/include/Menu.html"></template>
      <!-- menu include -->
      <div class="page_wrapper">
        <template data-include-path="../_pub/include/Header.html"></template>
        <!-- header include -->

        <main class="container">
          <div class="popup_wrapper small">
            <div class="dimmed"></div>
            <div class="popup_inner">
              <div class="popup_title">Edit Settings</div>
              <div class="popup_cont">
                <div class="popup_edit_setting">
                  <div class="form_wrapper">
                    <div class="form_item">
                      <label for="ipt01" class="label"><span>Edit: Sync task timeout</span></label>
                      <div class="form_cont">
                        <div class="box_input">
                          <input type="text" id="ipt01" />
                          <div class="btn_area">
                            <button type="button" class="btn_value_del"><span class="hidden">삭제</span></button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="box_btn_group">
                    <button type="button" class="btn_basic btn_blue"><span>Save</span></button>
                    <button type="button" class="btn_basic btn_gray"><span>Cancel</span></button>
                  </div>
                </div>
              </div>
              <button type="button" class="btn_popup_close"><span class="hidden">닫기</span></button>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="../_pub/common.js"></script>
    <!-- publishing 전용 include -->
  </body>
</html>
