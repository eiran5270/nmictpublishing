<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>NAMU ICT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <!--스와이프 라이브러리용. fo작업시 필요없음.-->

    <link rel="stylesheet" href="../styles/css/common.css" />
    <link rel="stylesheet" href="../styles/css/components/menu.css" />
    <link rel="stylesheet" href="../styles/css/components/header.css" />

    <link rel="stylesheet" href="../styles/css/components/btnBasic.css" />
    <link rel="stylesheet" href="../styles/css/components/title.css" />
    <link rel="stylesheet" href="../styles/css/components/breadcrumb.css" />
    <link rel="stylesheet" href="../styles/css/components/tab.css" />
    <link rel="stylesheet" href="../styles/css/components/boxGrid.css" />
    <link rel="stylesheet" href="../styles/css/components/table.css" />
    <link rel="stylesheet" href="../styles/css/components/selectBox.css" />

    <link rel="stylesheet" href="../styles/css/pages/dashboard.css" />
  </head>
  <body>
    <div class="wrapper">
      <template data-include-path="/_pub/include/Menu.html"></template>
      <!-- menu include -->
      <div class="page_wrapper">
        <template data-include-path="/_pub/include/Header.html"></template>
        <!-- header include -->

        <main class="container">
          <div class="title_wrap">
            <h2 class="title">Devices</h2>

            <div class="box_ctrl_btns">
              <button type="button" class="btn_basic btn_blue"><span>Console</span></button>
              <button type="button" class="btn_basic"><span>Edit</span></button>
              <button type="button" class="btn_basic"><span>Build</span></button>
              <button type="button" class="btn_basic btn_gray"><span>Delete</span></button>
            </div>
          </div>

          <div class="box_breadcrumb">
            <a href="#">Devices</a>
            <strong>abp-test.example.com</strong>
          </div>

          <div class="box_tab_menu">
            <!-- ver1.1 탭 슬라이드적용 -->
            <div class="box_tab_anchors">
              <div class="swiper-wrapper">
                <div class="swiper-slide tab_anchor_item active">
                  <button type="button" class="tab_anchor">Machine Summary</button>
                </div>
                <div class="swiper-slide tab_anchor_item">
                  <button type="button" class="tab_anchor">BIOS Config</button>
                </div>
                <div class="swiper-slide tab_anchor_item">
                  <button type="button" class="tab_anchor">Checkpoint</button>
                </div>
                <div class="swiper-slide tab_anchor_item">
                  <button type="button" class="tab_anchor">System</button>
                </div>
              </div>
            </div>

            <div class="box_tab_container">
              <div class="tab_cont" style="display: block">
                <div class="box_tab_menu line">
                  <ul class="box_tab_anchors">
                    <li class="tab_anchor_item">
                      <button type="button" class="tab_anchor">Remote Logger</button>
                    </li>
                    <li class="tab_anchor_item active">
                      <button type="button" class="tab_anchor">Performance</button>
                    </li>
                  </ul>
                  <div class="box_tab_container">
                    <div class="tab_cont" style="display: block">
                      <div class="box_dashboard_grid row">
                        <div class="box_grid_item">
                          <div class="grid_title">
                            <strong>CPU Usage</strong>
                          </div>
                          <div class="grid_cont">
                            <div class="box_chart" style="display: block; width: 100%; height: 190px; background-color: #000"></div>
                          </div>
                        </div>

                        <div class="box_grid_item">
                          <div class="grid_title">
                            <strong>CPU Usage</strong>
                          </div>
                          <div class="grid_cont">
                            <div class="box_chart" style="display: block; width: 100%; height: 190px; background-color: #000"></div>
                          </div>
                        </div>

                        <div class="box_grid_item">
                          <div class="grid_title">
                            <strong>CPU Usage</strong>
                          </div>
                          <div class="grid_cont">
                            <div class="box_chart" style="display: block; width: 100%; height: 190px; background-color: #000"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <!-- Swiper JS 스와이프 라이브러리용. fo작업시 필요없음 -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <script src="../_pub/common.js"></script>
    <!-- publishing 전용 include -->

    <!--스와이프 라이브러리용. fo작업시 필요없음.-->
    <script>
      var swiper = new Swiper(".box_tab_anchors", {
        slidesPerView: "auto",
      });
    </script>
  </body>
</html>
