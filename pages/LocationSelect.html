<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>NAMU ICT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../styles/css/common.css" />
    <link rel="stylesheet" href="../styles/css/components/menu.css" />

  <body>
    <div class="wrapper">
      <template data-include-path="../pub/include/Menu.html"></template>

            <div class="box_ctrl_btns">

              <button type="button" class="btn_basic btn_gray02"><span>Cancel</span></button>

            </div>
          </div>

          <div class="box_breadcrumb">
            <a href="#">Locations</a>
            <strong>abp-test.example.com</strong>
          </div>

          <div class="box_tab_menu">
            <!-- [D] 탭 swiper 넣어주세요 -->
            <div class="box_tab_anchors">
              <div class="tab_anchor_item">
                <button type="button" class="tab_anchor">Locations</button>
              </div>
              <div class="tab_anchor_item">
                <button type="button" class="tab_anchor">Users</button>
              </div>
              <div class="tab_anchor_item">
                <button type="button" class="tab_anchor">SmartProxies</button>
              </div>
              <div class="tab_anchor_item">
                <button type="button" class="tab_anchor">Subnets</button>
              </div>
              <div class="tab_anchor_item">

              </div>

              </div>
              <div class="tab_anchor_item">
                <button type="button" class="tab_anchor">Domains</button>
              </div>
              <div class="tab_anchor_item">
                <button type="button" class="tab_anchor">Realms</button>
              </div>
              <div class="tab_anchor_item">

              </div>
              <div class="tab_anchor_item">
                <button type="button" class="tab_anchor">Organizations</button>
              </div>
            </div>
            <div class="box_tab_container">

                <div class="box_selected_location">
                  <div class="box_grid_item">
                    <div class="grid_title">
                      <strong>Available</strong>
                    </div>
                    <div class="grid_cont">
                      <ul class="box_select_list">
                        <li>
                          <button type="button"><span>ABP Kickstart root</span></button>

                        <li class="active">

                        <li>

                        <li>

                        <li>

                        <li>
                          <button type="button"><span>Jumpstart mirrered</span></button>
                        </li>
                        <li>
                          <button type="button"><span>Jumpstart mirrered</span></button>

                  <div class="box_btns">
                    <button type="button" class="btn_move right"><span class="hidden">selected로 이동</span></button>
                    <button type="button" class="btn_move right_all"><span class="hidden">selected로 전체 이동</span></button>
                    <button type="button" class="btn_move left" disabled><span class="hidden">Available로 이동</span></button>
                    <button type="button" class="btn_move left_all"><span class="hidden">Available로 전체 이동</span></button>
                  </div>
                  <div class="box_grid_item">
                    <div class="grid_title">
                      <strong>Selected</strong>
                    </div>
                    <div class="grid_cont">
                      <ul class="box_select_list">
                        <li>
                          <button type="button"><span>ABP kickstart Null</span></button>
                        </li>
                        <li>
                          <button type="button"><span>AutoYaST entire virtual disk</span></button>

                      </ul>
