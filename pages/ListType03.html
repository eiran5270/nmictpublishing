<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>NAMU ICT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/css/common.css" />
    <link rel="stylesheet" href="../styles/css/components/menu.css" />
    <link rel="stylesheet" href="../styles/css/components/Header.css" />
    <link rel="stylesheet" href="../styles/css/components/selectBox.css" />
    <link rel="stylesheet" href="../styles/css/components/inputBox.css" />

    <link rel="stylesheet" href="../styles/css/components/btnBasic.css" />
    <link rel="stylesheet" href="../styles/css/components/title.css" />
    <link rel="stylesheet" href="../styles/css/components/table.css" />
    <link rel="stylesheet" href="../styles/css/components/boxTopCtrl.css" />
  </head>
  <body>
    <div class="wrapper">
      <template data-include-path="../pub/include/Menu.html"></template>
      <!-- menu include -->
      <div class="page_wrapper">
        <template data-include-path="../pub/include/Header.html"></template>
        <!-- header include -->

        <main class="container">
          <div class="title_wrap">
            <h2 class="title">Roles</h2>

            <div class="box_ctrl_btns">
              <button type="button" class="btn_basic btn_blue"><span>Create</span></button>
            </div>
          </div>

          <div class="box_top_ctrl">
            <div class="right_area">
              <button type="button" class="btn_basic btn_clear"><span>Clear</span></button>
              <div class="box_input search">
                <input type="text" title="input keyword" placeholder="Keyword Search" />
              </div>
            </div>
          </div>

          <div class="box_table_wrap fixed_table">
            <table>
              <caption>
                Name, Discription, Locked, Actions 에 관한 표
              </caption>
              <colgroup>
                <col style="width: 25%" />
                <col />
                <col style="width: 9%" />
                <col style="width: 15%" />
              </colgroup>
              <thead>
                <tr>
                  <th scope="col">
                    <button type="button" class="btn_sorting"><span>Name</span></button>
                  </th>
                  <th scope="col">Discription</th>
                  <th scope="col" class="t_center">Locked</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="t_left">Ansible Tower Inventory Reader</td>
                  <td class="t_left">Permissions required for the user which is used by Ansible</td>
                  <td>
                    <button type="button" class="icon_lock"><span class="hidden">잠금</span></button>
                  </td>
                  <td class="t_left">
                    <div class="box_select small">
                      <select title="Action Select">
                        <option value="">Select</option>
                        <option value="">Clone</option>
                        <option value="">Delete</option>
                      </select>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td class="t_left">Ansible Tower Inventory Reader</td>
                  <td class="t_left">Permissions required for the user which is used by Ansible</td>
                  <td>
                    <button type="button" class="icon_lock unlock"><span class="hidden">잠금 해제</span></button>
                  </td>
                  <td class="t_left">
                    <div class="box_select small">
                      <select title="Action Select">
                        <option value="">Select</option>
                        <option value="">Clone</option>
                        <option value="">Delete</option>
                      </select>
                    </div>
                  </td>
                </tr>
                <tr class="no_data">
                  <td colspan="4">
                    <p>내용없음 텍스트</p>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </main>
      </div>
    </div>
    <script src="../pub/common.js"></script>
    <!-- publishing 전용 include -->
  </body>
</html>
